<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project by Rafeh Maddouri</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">

        <span id="resultat" ></span><br>

            <button class="gray" id="clear">C</button> 
            <button class="gray">+/-</button> 
            <button class="gray orange">%</button> 
            <button class="orange operator">/</button><br>
       
            <button class="number">7</button> 
            <button class="number">8</button> 
            <button class="number">9</button> 
            <button class="orange operator">X</button><br>
      
            <button class="number">4</button> 
            <button class="number">5</button> 
            <button class="number">6</button> 
            <button class="orange operator">-</button> <br>
     
       
            <button class="number">1</button> 
            <button class="number">2</button> 
            <button class="number">3</button> 
            <button class="orange operator">+</button> <br>
     
            <button id="zero" class="number">0</button> 
            <button class="number">.</button> 
            <button class="orange" id="equal">=</button> <br>
       
        
    </div>
    <script src="control.js"></script>
</body>
</html>
